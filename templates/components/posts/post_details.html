{% if post.image %}
    <div class="card mb-3">
        <img src="{{ post.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post.title|title }}</h5>
            <p class="card-text">Body</p>
            <p class="card-text"><small class="text-body-secondary">{{ post.pub_date }}</small></p>
        </div>
    </div>

{% else %}
    <div class="card mb-3">
{#        <img src="{{ post.image.url }}" class="card-img-top" alt="...">#}
        <div class="card-body">
            <h5 class="card-title">{{ post.title|title }}</h5>
            <p class="card-text">Body</p>
            <p class="card-text"><small class="text-body-secondary">{{ post.pub_date }}</small></p>
        </div>
    </div>
{% endif %}
