{% extends "base.html" %}


{% block content %}
    <br>
    <div class="row">
        {% for post in object_list %}
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="">Publish Date: {{ post.pub_date }}</p>
                        <hr>
                        <p class="card-text">{{ post.body }}</p>
                        <a href="{% url 'posts-get' slug=post.slug %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                <br>
            </div>
        {% endfor %}

    </div>
{% endblock %}
