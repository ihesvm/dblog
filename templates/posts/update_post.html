{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}



{% block content %}

    <form method="post" class="mt-4" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Update</button>
    </form>
{% endblock %}
