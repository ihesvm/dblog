{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    <br>
    <form action="{% url 'posts-save' %}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
{% endblock %}
