{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    <br>
    {% include 'components/messages.html' %}
    <form action="{% url 'posts:posts-form' %}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
{% endblock %}
