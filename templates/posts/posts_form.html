{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    <br>
    {% if messages %}
    	{% for message in messages %}
            <div {% if message.tags %}
                class="alert alert-{{ message.tags }}"
            {% endif %} >{{ message }}</div>
    	{% endfor %}
    {% endif %}
    <form action="{% url 'posts:posts-form' %}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
{% endblock %}
